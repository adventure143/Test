<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Agency ShareChat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Enable vertical scroll */
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 30px auto 0; /* Top margin of 30px and centered horizontally */
            animation: jump 0.5s infinite alternate; /* Logo jumping animation */
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .title {
            text-align: center;
            margin-top: 20px; /* Margin from logo */
        }
        .title h1 {
            font-size: 30px;
            color: black; /* Auto color */
        }
        .title h4, .title h5 {
            font-size: 16px;
            margin: 5px 0;
        }
        .button-container {
            text-align: center;
            margin-top: 20px; /* Margin from title */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: 2px solid black;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.postimg.cc/NG7ZfLZN/2-KS-Agency-Logo-Round-Cut.png" alt="KS Agency Logo" width="100" height="100">
    </div>
    <div class="title">
        <h1>KS Agency ShareChat</h1>
        <h4>All Languages Gift Chatroom Available</h4>
        <h5>All Languages FriendZone Available</h5>
    </div>
    <div class="button-container">
        <a href="https://youtube.com/@KS-Agency-143?si=4UN0hSpkdiwB3sKM" class="button">KS Agency YouTube</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeEBBIwAwljWwHemxwv-mC2XEsiREpwER-RTxD0wbTk7_z0Gg/viewform?usp=sf_link" class="button">Apply Gift Box</a>
        <a href="https://www.google.com" class="button">Google</a>
    </div>
</body>
</html>

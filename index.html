<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Agency 1st Anniversary Giveaway</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .agency-title {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0;
            position: relative;
            display: inline-block;
            color: var(--primary);
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #bbb,
                0 3px 0 #aaa,
                0 4px 0 #999,
                0 5px 0 #888,
                0 6px 0 #777,
                0 7px 0 #666,
                0 8px 7px rgba(0,0,0,0.4),
                0 8px 15px rgba(0,0,0,0.2);
        }
        
        .anniversary-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transform: rotate(15deg);
            z-index: 10;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.05); }
            100% { transform: rotate(15deg) scale(1); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }
        
        /* ... [rest of your CSS remains exactly the same] ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="anniversary-badge">1st Anniversary!</div>
            <h1 class="agency-title">KS Agency</h1>
            <p class="subtitle">
                Thank you for an amazing first year!<br>
                Our top 3 ShareChat chatroom contributors win premium gifts!
            </p>
        </header>
        
        <!-- ... [rest of your HTML remains exactly the same] ... -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            perspective: 1000px;
            overflow: hidden;
        }

        /* 3D Animated Background */
        .bg-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            transform-style: preserve-3d;
            animation: bgRotate 20s infinite linear;
        }

        @keyframes bgRotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(5deg) rotateY(5deg); }
            50% { transform: rotateX(0deg) rotateY(10deg); }
            75% { transform: rotateX(-5deg) rotateY(5deg); }
            100% { transform: rotateX(0deg) rotateY(0deg); }
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            transform: translateZ(-100px);
        }

        @keyframes gridMove {
            0% { transform: translate(-50%, -50%) translateZ(-100px); }
            100% { transform: translate(-50%, -50%) translateX(-40px) translateY(-40px) translateZ(-100px); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) translateZ(0);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            50% {
                transform: translateY(-100px) rotate(180deg) translateZ(50px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200px) rotate(360deg) translateZ(0);
                opacity: 0;
            }
        }

        /* Contact Card */
        .contact-container {
            position: relative;
            width: 400px;
            height: 550px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }
        
        .contact-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,97,255,0.1) 0%, rgba(0,97,255,0) 70%);
            animation: bubbleBg 15s infinite linear;
            z-index: -1;
        }

        @keyframes bubbleBg {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20px, 20px); }
            50% { transform: translate(0, 40px); }
            75% { transform: translate(-20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        
        .contact-card.front {
            transform: rotateY(0deg);
        }
        
        .contact-card.back {
            transform: rotateY(180deg);
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
            z-index: 2;
        }
        
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            border-radius: 35px;
            font-size: 16px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            box-shadow: 0 5px 20px rgba(0, 97, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .input-group textarea {
            resize: none;
            min-height: 100px;
        }
        
        .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
        }
        
        .input-group input:focus ~ label,
        .input-group input:valid ~ label,
        .input-group textarea:focus ~ label,
        .input-group textarea:valid ~ label {
            transform: translateY(-30px);
            font-size: 14px;
            color: #fff;
            background: #0061ff;
            padding: 2px 10px;
            border-radius: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #0061ff;
            border: none;
            outline: none;
            border-radius: 35px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 15px rgba(0, 97, 255, 0.4);
            z-index: 2;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #0052d4;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 97, 255, 0.6);
        }
        
        .success-message {
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .return-btn {
            background: transparent;
            border: 2px solid #0061ff;
            color: #fff;
            margin-bottom: 30px;
        }
        
        .return-btn:hover {
            background: #0061ff;
            color: #fff;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            z-index: 2;
        }

        .contact-item {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(0, 97, 255, 0.1);
            border-radius: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 97, 255, 0.2);
        }

        .contact-item:hover {
            background: rgba(0, 97, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 97, 255, 0.2);
        }

        .contact-item i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Enhanced 3D Social Media Icons with Wave Effects */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            z-index: 2;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .social-icon {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: perspective(500px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translateZ(-10px);
            transition: all 0.3s ease;
        }

        .social-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 50%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .social-icon i {
            position: relative;
            transition: all 0.3s ease;
            z-index: 2;
        }

        /* Wave Effect */
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            animation: wave 3s infinite;
        }

        @keyframes wave {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .social-icon:hover {
            transform: perspective(500px) rotateY(15deg) translateY(-10px) scale(1.1);
        }

        .social-icon:hover::before {
            transform: translateZ(-20px);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icon:hover::after {
            opacity: 0.6;
        }

        .social-icon:hover i {
            transform: scale(1.2);
        }

        .whatsapp-icon {
            background: #25D366;
        }

        .telegram-icon {
            background: #0088cc;
        }

        .social-label {
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .social-link:hover .social-label {
            opacity: 1;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <!-- 3D Background Elements -->
    <div class="bg-3d">
        <div class="bg-grid"></div>
    </div>
    <div class="particles" id="particles"></div>
    
    <!-- Contact Form -->
    <div class="contact-container" id="contactContainer">
        <div class="contact-card front">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="input-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-card back">
            <h2>Thank You!</h2>
            <div class="success-message">We'll get back to you soon</div>
            
            <div class="contact-info">
                <a href="https://wa.me/9655636477" class="contact-item" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>+91 9655636477</span>
                </a>
                <a href="https://telegram.me/ks_admin_68" class="contact-item" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                    <span>@ks_admin_68</span>
                </a>
            </div>
            
            <div class="social-links">
                <a href="https://wa.me/9655636477" class="social-link" target="_blank">
                    <div class="social-icon whatsapp-icon">
                        <i class="fab fa-whatsapp"></i>
                        <div class="wave"></div>
                    </div>
                    <span class="social-label">WhatsApp</span>
                </a>
                <a href="https://telegram.me/ks_admin_68" class="social-link" target="_blank">
                    <div class="social-icon telegram-icon">
                        <i class="fab fa-telegram-plane"></i>
                        <div class="wave"></div>
                    </div>
                    <span class="social-label">Telegram</span>
                </a>
            </div>
            
            <button class="return-btn" id="returnBtn">Back to Form</button>
        </div>
    </div>

    <script>
        const contactContainer = document.getElementById('contactContainer');
        const contactForm = document.getElementById('contactForm');
        const returnBtn = document.getElementById('returnBtn');
        const particlesContainer = document.getElementById('particles');
        
        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Mouse move 3D effect
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            contactContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            contactContainer.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Form submission with animation
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(contactForm);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            };
            
            // Here you would normally send the data to your server
            // For demo purposes, we'll just show the success message
            
            // Add submission animation
            contactContainer.style.transform = 'rotateY(90deg) scale(0.9)';
            
            setTimeout(() => {
                contactContainer.style.transform = 'rotateY(180deg) scale(1)';
            }, 400);
        });
        
        // Return button with animation
        returnBtn.addEventListener('click', (e) => {
            e.preventDefault();
            contactContainer.style.transform = 'rotateY(90deg) scale(0.9)';
            
            setTimeout(() => {
                contactContainer.style.transform = 'rotateY(0deg) scale(1)';
                contactForm.reset();
            }, 400);
        });
        
        // Initialize particles
        createParticles();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Agency 1st Anniversary Giveaway</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Previous CSS styles remain exactly the same until .time-period] */

        /* ANIMATED TIME PERIOD SECTION */
        .time-period {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 3rem auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .time-period::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(0deg);
            animation: rotateGradient 15s linear infinite;
            z-index: 0;
        }

        .time-period-content {
            position: relative;
            z-index: 1;
        }

        .time-period-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: bounceIn 0.8s ease-out;
        }

        .time-period-dates {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gold);
            position: relative;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .time-period-dates::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold);
            transform: scaleX(0);
            transform-origin: right;
            animation: underlineGrow 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .time-period-note {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .time-period-title i {
            color: var(--gold);
            font-size: 2rem;
            animation: swing 2s ease-in-out infinite;
            transform-origin: center top;
        }

        /* New Animations */
        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes underlineGrow {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.9; }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        /* [Rest of the CSS remains exactly the same] */
    </style>
</head>
<body>
    <div class="container">
        <!-- [Previous HTML remains exactly the same until time-period section] -->

            <!-- ANIMATED TIME PERIOD SECTION -->
            <div class="time-period">
                <div class="time-period-content">
                    <h2 class="time-period-title">
                        <i class="fas fa-calendar-alt"></i>
                        Giveaway Time Period
                    </h2>
                    <div class="time-period-dates">April 1 - April 30, <span id="current-year"></span></div>
                    <p class="time-period-note">
                        This giveaway contest is only valid for the current month of April <span id="current-year-2"></span>. 
                        Winners will be announced on May 1st based on the accumulated coins during this period.
                    </p>
                </div>
            </div>
            
            <!-- [Rest of the HTML remains exactly the same] -->
        </section>
        
        <!-- [Rest of the HTML remains exactly the same] -->
    </div>

    <script>
        // Automatically display current year
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().getFullYear();
            document.getElementById('current-year').textContent = currentYear;
            document.getElementById('current-year-2').textContent = currentYear;
            
            // Also update the deadline in the criteria steps
            const deadlineElements = document.querySelectorAll('.step-desc');
            deadlineElements[1].textContent = 'Stay in the top 3 positions until the competition ends on April 30, ' + currentYear + '.';
        });
    </script>
</body>
</html>

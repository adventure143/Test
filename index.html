<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Celebration</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #canvas-container { position: absolute; width: 100%; height: 100%; }
        .loading-screen {
            position: absolute; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
            z-index: 1000;
        }
        .progress-bar {
            width: 300px; height: 3px; background: #333; margin-top: 20px;
        }
        .progress-bar-fill {
            height: 100%; width: 0%; background: #FFD700;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="loading-screen" id="loading-screen">
        <h1>Loading Ramadan Celebration</h1>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar"></div>
        </div>
        <p id="loading-text">Initializing...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. Initialize immediately
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // 2. Show immediate progress
        document.getElementById('progress-bar').style.width = '20%';
        document.getElementById('loading-text').textContent = "Creating scene...";

        // 3. Create simple elements first
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);
        
        // Progress update
        document.getElementById('progress-bar').style.width = '40%';
        document.getElementById('loading-text').textContent = "Adding lights...";

        // 4. Create moon (simple geometry)
        const moonGeometry = new THREE.SphereGeometry(2, 32, 32);
        const moonMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffaa,
            emissive: 0xffffaa,
            emissiveIntensity: 0.2
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.set(-10, 8, -15);
        scene.add(moon);
        
        // Progress update
        document.getElementById('progress-bar').style.width = '60%';
        document.getElementById('loading-text').textContent = "Creating environment...";

        // 5. Create ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x2d5a3d });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // 6. Simple mosque (basic geometry)
        const createBasicMosque = () => {
            const group = new THREE.Group();
            
            // Base
            const base = new THREE.Mesh(
                new THREE.BoxGeometry(10, 1, 10),
                new THREE.MeshStandardMaterial({ color: 0x8B4513 })
            );
            base.position.y = -0.5;
            group.add(base);
            
            // Main structure
            const walls = new THREE.Mesh(
                new THREE.BoxGeometry(8, 5, 8),
                new THREE.MeshStandardMaterial({ color: 0xE6D5B8 })
            );
            walls.position.y = 2.5;
            group.add(walls);
            
            // Dome
            const dome = new THREE.Mesh(
                new THREE.SphereGeometry(3, 32, 32, 0, Math.PI * 2, 0, Math.PI/2),
                new THREE.MeshStandardMaterial({ color: 0xF0E68C })
            );
            dome.position.y = 7.5;
            dome.rotation.x = Math.PI;
            group.add(dome);
            
            // Minarets
            for (let i = 0; i < 4; i++) {
                const angle = i * Math.PI/2;
                const minaret = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.5, 0.7, 10, 8),
                    new THREE.MeshStandardMaterial({ color: 0xE6D5B8 })
                );
                minaret.position.set(
                    Math.cos(angle) * 7,
                    5,
                    Math.sin(angle) * 7
                );
                group.add(minaret);
            }
            
            return group;
        };

        const mosque = createBasicMosque();
        scene.add(mosque);
        
        // Progress update
        document.getElementById('progress-bar').style.width = '80%';
        document.getElementById('loading-text').textContent = "Finalizing...";

        // 7. Simple humans (cubes for now)
        const createSimpleHuman = (x, z) => {
            const group = new THREE.Group();
            
            // Body
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 1, 0.3),
                new THREE.MeshStandardMaterial({ color: 0x4682B4 })
            );
            body.position.y = 0.5;
            group.add(body);
            
            // Head
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.2),
                new THREE.MeshStandardMaterial({ color: 0xF5DEB3 })
            );
            head.position.y = 1.2;
            group.add(head);
            
            group.position.set(x, 0, z);
            return group;
        };

        // Add some humans
        for (let i = 0; i < 5; i++) {
            const human = createSimpleHuman(-5 + i*2, 5);
            scene.add(human);
        }

        // 8. Position camera
        camera.position.set(10, 10, 15);
        camera.lookAt(0, 0, 0);

        // 9. Complete loading
        document.getElementById('progress-bar').style.width = '100%';
        document.getElementById('loading-text').textContent = "Ready!";
        
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 500);
        }, 500);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            moon.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Agency 1st Anniversary Giveaway</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            background-color: #f9f9f9;
        }

        /* Animated Gradient Border ONLY around container */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, #e74c3c, #3498db, #2ecc71, #f1c40f, #e74c3c);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 5px;
            animation: gradientBorder 8s linear infinite;
        }

        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* ALL OTHER CSS REMAINS EXACTLY THE SAME */
        /* ... (rest of your CSS remains unchanged) ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- ALL YOUR EXISTING CONTENT REMAINS EXACTLY THE SAME -->
        <!-- ... (rest of your HTML remains unchanged) ... -->
    </div>
</body>
</html>
